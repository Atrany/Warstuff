<ion-header>
  <ion-navbar color="dark">
    <ion-title>Warframes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="warframes">
    <ion-row>
      <ion-col col-6 *ngFor="let warframe of warframes">
        <img [src]="" />
        {{getWarframe}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
